<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Кабинет работодателя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer.css">
    <style>
        /* Скрываем контент до проверки авторизации */
        .employer-content {
            display: none;
        }
        
        /* Прелоадер */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f2f5;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Основной контент (изначально скрыт) -->
    <div class="employer-content" id="employerContent">
        <header>
            <div class="logo">
                <i class="fas fa-compass"></i>
                NextStep
                <a href="index.html" class="employer-link">Для соискателей</a>
            </div>
            
            <div class="header-buttons">
                <span class="user-greeting">Здравствуйте, <strong id="companyNameHeader">Компания</strong></span>
                <button class="btn btn-logout" id="logoutBtn">Выйти</button>
            </div>
        </header>

        <main class="employer-container">
            <div class="employer-header">
                <h1>Кабинет работодателя</h1>
                <p>Управляйте вакансиями и находите лучших кандидатов</p>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="activeVacancies">0</div>
                        <div class="stat-label">Активные вакансии</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="profileViews">0</div>
                        <div class="stat-label">Просмотры профиля</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalResponses">0</div>
                        <div class="stat-label">Всего откликов</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-actions">
                <button class="action-btn primary" id="createVacancyBtn">
                    <i class="fas fa-plus"></i>
                    Создать вакансию
                </button>
                <button class="action-btn secondary" id="editProfileBtn">
                    <i class="fas fa-edit"></i>
                    Редактировать профиль
                </button>
            </div>

            <div class="vacancies-list" id="vacanciesList">
                <h3>Ваши вакансии</h3>
                <div class="no-vacancies" id="noVacancies">
                    <i class="fas fa-briefcase"></i>
                    <p>У вас пока нет активных вакансий</p>
                    <button class="btn-primary" id="createFirstVacancyBtn">
                        Создать первую вакансию
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/employer-dashboard.js"></script>
</body>
</html>
