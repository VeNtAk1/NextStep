<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Кабинет работодателя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" onclick="window.location.href='index.html'">Для соискателей</span>
        </div>
        
        <div class="header-buttons">
            <span style="color: white; margin-right: 15px;">Здравствуйте, <strong id="companyNameHeader">Компания</strong></span>
            <button class="btn btn-logout" id="logoutBtn">Выйти</button>
        </div>
    </header>

    <div class="employer-container">
        <div class="employer-header">
            <h1>Кабинет работодателя</h1>
            <p>Управляйте вакансиями и находите лучших кандидатов</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="activeVacancies">0</div>
                    <div class="stat-label">Активные вакансии</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="profileViews">0</div>
                    <div class="stat-label">Просмотры профиля</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="totalResponses">0</div>
                    <div class="stat-label">Всего откликов</div>
                </div>
            </div>
        </div>

        <div class="dashboard-actions">
            <button class="action-btn primary" onclick="window.location.href='employer-vacancy.html'">
                <i class="fas fa-plus"></i>
                Создать вакансию
            </button>
            <button class="action-btn secondary" onclick="showCompanyProfile()">
                <i class="fas fa-edit"></i>
                Редактировать профиль
            </button>
        </div>

        <div class="vacancies-list" id="vacanciesList">
            <h3>Ваши вакансии</h3>
            <div class="no-vacancies" id="noVacancies">
                <i class="fas fa-briefcase" style="font-size: 48px; color: #ccc; margin-bottom: 15px;"></i>
                <p>У вас пока нет активных вакансий</p>
                <button class="btn-primary" onclick="window.location.href='employer-vacancy.html'">
                    Создать первую вакансию
                </button>
            </div>
        </div>
    </div>

    <script src="js/employer-dashboard.js"></script>
    
</body>
</html>
