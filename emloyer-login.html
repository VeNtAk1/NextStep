<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Вход для работодателей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" onclick="window.location.href='index.html'">Для соискателей</span>
        </div>
    </header>

    <div class="employer-container">
        <div class="employer-header">
            <h1>Вход для работодателей</h1>
            <p>Войдите в ваш аккаунт для управления вакансиями</p>
        </div>

        <div class="form-card">
            <form id="employerLoginForm">
                <div class="form-group">
                    <label for="loginEmail">Email компании</label>
                    <input type="email" id="loginEmail" placeholder="hr@company.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Ваш пароль" required>
                </div>

                <div class="form-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Запомнить меня</label>
                    </div>
                    <a href="#" style="color: #667eea; font-size: 14px;">Забыли пароль?</a>
                </div>

                <div class="submit-section">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти в аккаунт
                    </button>
                    
                    <div class="auth-links">
                        <p>Нет аккаунта? <a href="employer.html" style="color: #667eea;">Зарегистрируйте компанию</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/employer-auth.js"></script>
</body>
</html>
