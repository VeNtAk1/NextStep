<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Регистрация компании</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer.css">
    <style>
        .employer-content { display: none; }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            gap: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f2f5;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
        <div>Проверка авторизации...</div>
    </div>

    <div class="employer-content" id="employerContent">
        <header>
            <div class="logo">
                <i class="fas fa-compass"></i>
                NextStep
                <a href="index.html" class="employer-link">Для соискателей</a>
            </div>
            
            <div class="header-buttons">
                <span class="user-greeting" id="userGreeting"></span>
                <button class="btn btn-logout" onclick="userAuth.handleLogout()">Выйти</button>
            </div>
        </header>

        <main class="employer-container">
            <div class="employer-header">
                <h1>Регистрация компании</h1>
                <p>Зарегистрируйте компанию для размещения вакансий</p>
            </div>

            <div class="form-card">
                <form id="companyRegistrationForm">
                    <div class="form-group">
                        <label for="companyName" class="required">Название компании</label>
                        <input type="text" id="companyName" placeholder="ООО 'Рога и копыта'" required>
                    </div>

                    <div class="form-group">
                        <label for="companyEmail" class="required">Email компании</label>
                        <input type="email" id="companyEmail" placeholder="hr@company.com" required>
                    </div>

                    <div class="form-group">
                        <label for="companyPhone" class="required">Телефон для связи</label>
                        <input type="tel" id="companyPhone" placeholder="+7 (999) 123-45-67" required>
                    </div>

                    <div class="form-group">
                        <label for="companyINN" class="required">ИНН компании</label>
                        <input type="text" id="companyINN" placeholder="1234567890" required>
                    </div>

                    <div class="form-group">
                        <label for="companyDescription">О компании</label>
                        <textarea id="companyDescription" placeholder="Расскажите о вашей компании..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="companyWebsite">Веб-сайт</label>
                        <input type="url" id="companyWebsite" placeholder="https://company.com">
                    </div>

                    <div class="submit-section">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-building"></i>
                            Зарегистрировать компанию
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/employer-register.js"></script>
</body>
</html>
