<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Регистрация работодателя</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" onclick="window.location.href='index.html'">Для соискателей</span>
        </div>
        
        <div class="header-buttons">
            <button class="btn btn-login" id="employerLoginBtn">Вход для работодателей</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="employer-container">
        <div class="employer-header">
            <h1>Регистрация компании</h1>
            <p>Создайте профиль компании для размещения вакансий и поиска сотрудников</p>
        </div>

        <div class="form-card">
            <form id="companyRegistrationForm">
                <div class="form-group">
                    <label for="companyName">Название компании *</label>
                    <input type="text" id="companyName" placeholder="ООО 'Рога и копыта'" required>
                </div>

                <div class="form-group">
                    <label for="companyEmail">Email компании *</label>
                    <input type="email" id="companyEmail" placeholder="hr@company.com" required>
                </div>

                <div class="form-group">
                    <label for="companyPhone">Телефон для связи *</label>
                    <input type="tel" id="companyPhone" placeholder="+7 (999) 123-45-67" required>
                </div>

                <div class="form-group">
                    <label for="companyINN">ИНН компании *</label>
                    <input type="text" id="companyINN" placeholder="1234567890" required>
                    <small style="color: #666; font-size: 12px;">Нужен для проверки юридической информации компании</small>
                </div>

                <div class="form-group">
                    <label for="companyDescription">О компании</label>
                    <textarea id="companyDescription" placeholder="Расскажите о вашей компании, миссии и ценностях..."></textarea>
                </div>

                <div class="form-group">
                    <label for="companyWebsite">Веб-сайт</label>
                    <input type="url" id="companyWebsite" placeholder="https://company.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" placeholder="Не менее 8 символов" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля *</label>
                    <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">Я согласен с <a href="#" style="color: #667eea;">условиями использования</a> и даю согласие на обработку персональных данных</label>
                </div>

                <div class="submit-section">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-building"></i>
                        Зарегистрировать компанию
                    </button>
                    
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a href="employer-login.html" style="color: #667eea;">Войдите здесь</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/employer-auth.js"></script>
</body>
</html>
