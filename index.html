<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Интеллектуальный помощник в выборе профессии</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" id="employerLink">Для работодателей</span>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск вакансий, компаний">
        </div>
        
        <div class="header-buttons">
            <button class="btn btn-resume">Создать резюме</button>
            <button class="btn btn-login">Войти</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Tabs Navigation -->
        <div class="tabs">
            <div class="tab active" data-tab="vacancies">Вакансии</div>
            <div class="tab" data-tab="companies">Компании</div>
            <div class="tab" data-tab="resumes">Резюме</div>
        </div>

        <!-- Content Sections -->
        <div id="content-container">
            <!-- Content will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/trustScore.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
