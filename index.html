<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Интеллектуальный помощник в выборе профессии</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" id="employerLink">Для работодателей</span>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск вакансий, компаний">
        </div>
        
        <div class="header-buttons">
            <button class="btn btn-resume" id="createResumeBtn">Создать резюме</button>
            <button class="btn btn-login" id="userLoginBtn">Войти</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Tabs Navigation -->
        <div class="tabs">
            <div class="tab active" data-tab="vacancies">Вакансии</div>
            <div class="tab" data-tab="companies">Компании</div>
            <div class="tab" data-tab="resumes">Резюме</div>
        </div>

        <!-- Content Sections -->
        <div id="content-container">
            <!-- Content will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход в NextStep</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <div class="auth-content">
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Ваш пароль" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                    
                    <div class="social-auth">
                        <p>Или войдите через:</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn vk">
                                <i class="fab fa-vk"></i>
                                VK
                            </button>
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn yandex">
                                <i class="fab fa-yandex"></i>
                                Yandex
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Registration Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Имя и фамилия</label>
                        <input type="text" id="registerName" placeholder="Иван Иванов" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" placeholder="Не менее 8 символов" required minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Подтверждение пароля</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            Я согласен с <a href="#">условиями использования</a> и 
                            <a href="#">политикой конфиденциальности</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/trustScore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
