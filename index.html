<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Интеллектуальный помощник в выборе профессии</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            NextStep
            <span class="employer-link" id="employerLink">Для работодателей</span>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск вакансий, компаний" id="searchInput">
        </div>
        
        <div class="header-buttons">
            <button class="btn btn-resume" id="createResumeBtn">Создать резюме</button>
            <button class="btn btn-login" id="userLoginBtn">Войти</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="main-container">
            <!-- Sidebar Filters -->
            <aside class="filters-sidebar">
                <div class="filters-header">
                    <h3>Фильтры</h3>
                    <button class="btn-clear-filters" id="clearFilters">Сбросить</button>
                </div>

                <!-- Фильтр: Тип работы -->
                <section class="filter-group">
                    <h4>Тип работы</h4>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="workType" value="remote">
                            <span class="checkmark"></span>
                            Удаленная работа
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="workType" value="office">
                            <span class="checkmark"></span>
                            В офисе
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="workType" value="hybrid">
                            <span class="checkmark"></span>
                            Гибридный формат
                        </label>
                    </div>
                </section>

                <!-- Фильтр: График работы -->
                <section class="filter-group">
                    <h4>График работы</h4>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="schedule" value="full">
                            <span class="checkmark"></span>
                            Полный день
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="schedule" value="part">
                            <span class="checkmark"></span>
                            Неполный день
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="schedule" value="flexible">
                            <span class="checkmark"></span>
                            Гибкий график
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="schedule" value="shift">
                            <span class="checkmark"></span>
                            Сменный график
                        </label>
                    </div>
                </section>

                <!-- Фильтр: Зарплата -->
                <section class="filter-group">
                    <h4>Зарплата</h4>
                    <div class="salary-range">
                        <div class="range-inputs">
                            <input type="number" placeholder="от" id="salaryMin" min="0">
                            <span>-</span>
                            <input type="number" placeholder="до" id="salaryMax" min="0">
                        </div>
                        <button class="btn-apply-salary" id="applySalary">Применить</button>
                    </div>
                </section>

                <!-- Фильтр: Опыт работы -->
                <section class="filter-group">
                    <h4>Опыт работы</h4>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="experience" value="none">
                            <span class="checkmark"></span>
                            Без опыта
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="experience" value="1-3">
                            <span class="checkmark"></span>
                            1-3 года
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="experience" value="3-6">
                            <span class="checkmark"></span>
                            3-6 лет
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="experience" value="6+">
                            <span class="checkmark"></span>
                            Более 6 лет
                        </label>
                    </div>
                </section>

                <!-- Фильтр: Сфера деятельности -->
                <section class="filter-group">
                    <h4>Сфера деятельности</h4>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" name="industry" value="it">
                            <span class="checkmark"></span>
                            IT и разработка
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="industry" value="marketing">
                            <span class="checkmark"></span>
                            Маркетинг
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="industry" value="sales">
                            <span class="checkmark"></span>
                            Продажи
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="industry" value="finance">
                            <span class="checkmark"></span>
                            Финансы
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" name="industry" value="hr">
                            <span class="checkmark"></span>
                            HR и рекрутинг
                        </label>
                    </div>
                </section>
            </aside>

            <!-- Основная область контента -->
            <div class="content-area">
                <!-- Навигация по вкладкам -->
                <nav class="tabs" role="tablist">
                    <button class="tab active" data-tab="vacancies" role="tab">Вакансии</button>
                    <button class="tab" data-tab="companies" role="tab">Компании</button>
                    <button class="tab" data-tab="resumes" role="tab">Резюме</button>
                </nav>

                <!-- Контейнер для контента -->
                <div id="content-container" role="tabpanel">
                    <!-- Контент будет рендериться здесь через JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно авторизации -->
    <div class="modal" id="authModal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-labelledby="authModalTitle">
            <div class="modal-header">
                <h2 id="authModalTitle">Вход в NextStep</h2>
                <button class="close" id="closeModal" aria-label="Закрыть окно">&times;</button>
            </div>
            
            <div class="auth-tabs" role="tablist">
                <button class="auth-tab active" data-tab="login" role="tab">Вход</button>
                <button class="auth-tab" data-tab="register" role="tab">Регистрация</button>
            </div>

            <div class="auth-content">
                <!-- Форма входа -->
                <form class="auth-form active" id="loginForm" role="tabpanel">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Ваш пароль" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                        Войти
                    </button>
                    
                    <div class="social-auth">
                        <p>Или войдите через:</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn vk">
                                <i class="fab fa-vk" aria-hidden="true"></i>
                                VK
                            </button>
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google" aria-hidden="true"></i>
                                Google
                            </button>
                            <button type="button" class="social-btn yandex">
                                <i class="fab fa-yandex" aria-hidden="true"></i>
                                Yandex
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Форма регистрации -->
                <form class="auth-form" id="registerForm" role="tabpanel">
                    <div class="form-group">
                        <label for="registerName">Имя и фамилия</label>
                        <input type="text" id="registerName" placeholder="Иван Иванов" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" placeholder="Не менее 8 символов" required minlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Подтверждение пароля</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            Я согласен с <a href="#">условиями использования</a> и 
                            <a href="#">политикой конфиденциальности</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-auth">
                        <i class="fas fa-user-plus" aria-hidden="true"></i>
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="js/data.js"></script>
    <script src="js/trustScore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
